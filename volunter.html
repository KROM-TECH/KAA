<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a Faculty Rep</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Spartan&display=swap");
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      align-items: center;
      justify-items: center;
      font-size: 12pt;
      font-family: "Spartan";
      color: #2a293e;
    }

    .volunter-form {
      background: #f8f4e5;
      padding: 50px 100px;
      border-top: 10px solid #335eea;
    }

    label,
    input,
    textarea {
      display: block;
      width: 100%;
      font-size: 12pt;
      line-height: 24pt;
      font-family: "Spartan";
    }

    input {
      margin-bottom: 24pt;
    }

    span {
      font-size: 8pt;
    }

    em {
      color: #335eea;
      font-weight: bold;
    }

    input,
    textarea,
    select {
      border: none;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 2px;
      background: #f8f4e5;
      padding-left: 5px;
      outline: none;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border: 1px solid #6bd4b1;
    }

    textarea {
      resize: none;
    }
    select {
      width: 100%;
      margin: 2% 0 5% 0;
      height: 2.3rem;
    }
    button {
      display: block;
      float: right;
      line-height: 24pt;
      padding: 0 20px;
      border: none;
      background: #335eea;
      color: white;
      letter-spacing: 2px;
      transition: 0.2s all ease-in-out;
      border-bottom: 2px solid transparent;
      outline: none;
    }
    button:hover {
      background: inherit;
      color: #335eea;
      border-bottom: 2px solid #335eea;
    }

    ::selection {
      background: #ffc7b8;
    }

    input:-webkit-autofill,
    select:-webkit-autofill,
    select:-webkit-autofill:hover,
    select:-webkit-autofill:focus,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus {
      border: 1px solid #335eea;
      -webkit-text-fill-color: #2a293e;
      -webkit-box-shadow: 0 0 0px 1000px #f8f4e5 inset;
      transition: background-color 5000s ease-in-out 0s;
    }

  
    
  </style>
  <body>
    <div class="volunter-form">
      <form action="https://formspree.io/mknqvbak" method="POST">
        <label for="name">NAME <em>&#x2a;</em></label>
        <input id="name" required type="text" name="name" />
        <label for="email">EMAIL <em>&#x2a;</em></label>
        <input type="email" name="_replyto" id="email-address" required="" />
        <label for="phone">PHONE <em>&#x2a;</em></label
        ><input
          id="phone"
          name="telephone"
          required
        
          type="tel"
        />
        <label for="internet-access"
          >DO YOU HAVE INTERNET ACCESS? <em>&#x2a;</em></label
        >

        <select name="internet" required>
          <option value="Select" selected disabled=""></option>
          <option value="yes">YES</option>
          <option value="no">NO</option>
        </select>
        <label for="internet-access"
          >HOW MANY HOURS CAN YOU GIVE A WEEK? <em>&#x2a;</em></label
        >

        <select name="time" required>
          <option value="Select" selected disabled=""></option>
          <option value="2hours">2-4 HOURS</option>
          <option value="4hours">4-8 HOURS</option>
          <option value="8hours">8-10 HOURS</option>
          <option value="12hours">12+ HOURS</option>
        </select>

        <label for="internet-access"
          >WHY DO YOU WANT TO JOIN US? <em>&#x2a;</em></label
        ><textarea id="reason" name="message" required rows="4"></textarea>

        <button id="submit">
          SUBMIT
        </button>
      </form>
    </div>
  </body>
</html>
